spring.application.name=eureka-discovery-server

# --- Server Port ---
# Run the discovery server on port 8761, the default for Eureka.
server.port=8761

# --- Eureka Server Configuration ---
# These properties configure the server to run in standalone mode.
# It won't try to register with another Eureka server.
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# --- Logging (Optional) ---
# This reduces the amount of log noise from Eureka itself.
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF
